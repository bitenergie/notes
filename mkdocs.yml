site_name: Notes by Bitenergie

theme:
    name: 'material'
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

    features:
      - navigation.footer
      - navigation.instant
      - navigation.tabs

nav:
  - Home:
    - index.md
  - Jupyter: generated/gallery/
  - Energievollzug:
    - Energievollzug/Tabellen.md
  - Links:
    - Links/Awesome HLK.md
    - Links/Datenbanken.md
    - Links/Dokumente.md
    - Links/Normen.md
    - Links/Vereine.md
    - Links/Zertifikate.md
  - SIA:
    - Sia 380: 
      - Sia 380-1/Fenster.md
      - Sia 380-1/Grundlagen.md
    - Sia 384-7:
      - Sia 384-7/Tabelle.md
    - SIA 2024:
      - Sia2024/index.md
      - 2028/Monat.md
      - Sia2024/Dokumentation.md
      - Sia2024/Resultate.md
      - Sia2024/generated.md

extra_css:
  - ./stylesheets/extra.css
  
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://fosstodon.org/@squidfunk

# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - tables
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.details


plugins:
  - search
  - roamlinks 
  - mermaid2
  - gallery:
      examples_dirs: docs/examples          # path to your example scripts
      gallery_dirs: docs/generated/gallery  # where to save generated gallery

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 
